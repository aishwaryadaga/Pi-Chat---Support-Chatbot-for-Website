<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
  </head>
  <body>
    <a href="https://pidatacenters.com/" class="logo" target="_blank">
      <img src="static\images\logo.jpeg" alt="logo" width="60" height="60" />
    </a>
    <div class="login-message-container">
      <h1 class="login-message">
        Logged in successfully! Now you can use the chatbot
      </h1>
      <a class="revert-link" href="{{url_for('logout')}}"
        >Click here to logout</a
      >
    </div>
    <div class="container">
      <div class="chatbox">
        <div class="chatbox__support">
          <div class="chatbox__header">
            <div class="chatbox__image--header">
              <img
                src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png"
                alt="image"
              />
            </div>
            <div class="chatbox__content--header">
              <h4 class="chatbox__heading--header">Pi Chat Support</h4>
              <p class="chatbox__description--header">
                Hi. My name is Pi. How can I help you?
              </p>
            </div>
          </div>
          <div class="chatbox__messages--main">
            <div class="loading-animation">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="chatbox__messages">
              <div></div>
            </div>
          </div>
          <div class="chatbox__footer">
            <input type="text" placeholder="Write a message" />
            <button class="chatbox__send--footer send__button">Send</button>
          </div>
        </div>
        <!-- <div class="chatbox__button">
          <button>
            <img
              src="{{ url_for('static', filename='images/chatbox-icon.svg') }}"
            />
          </button>
        </div> -->
      </div>
    </div>

    <script>
      $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='app.js') }}"
    ></script>
  </body>
</html>
